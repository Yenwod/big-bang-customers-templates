hostname: bigbang.dev

flux:
  interval: 1m
  rollback:
    cleanupOnFail: false

clusterAuditor:
  enabled: false

gatekeeper:
  values:
    replicas: 1

istio:
  values:
    kiali:
      dashboard:
        auth:
          strategy: anonymous

    extraIngressGateways:
    - name: mtls-ingressgateway
      k8s:
        hpaSpec:
          minReplicas: 1
          maxReplicas: 3
        serviceAnnotations:
          service.beta.kubernetes.io/aws-load-balancer-internal: "true"
      labels:
        app: mtls-ingressgateway

logging:
  enabled: false

monitoring:
  enabled: false

twistlock:
  enabled: false
  values:
    console:
      persistence:
        size: 5Gi