bases:
- ../base

resources:
- ingress-cert.yaml
- authservice-config.enc.yaml

configMapGenerator:
  - name: environment
    behavior: merge
    files:
      - values.yaml=configmap.yaml

patchesStrategicMerge:
- secrets.enc.yaml
- |-
  apiVersion: source.toolkit.fluxcd.io/v1beta1
  kind: GitRepository
  metadata:
    name: bigbang
  spec:
    interval: 1m
- |-
  apiVersion: helm.toolkit.fluxcd.io/v2beta1
  kind: HelmRelease
  metadata:
    name: bigbang
  spec:
    interval: 1m