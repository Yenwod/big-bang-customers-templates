hostname: bigbang.dev

flux:
  interval: 1m
  rollback:
    cleanupOnFail: false

gatekeeper:
  enabled: false
  values:
    replicas: 1

istio:
  values:
    kiali:
      dashboard:
        auth:
          strategy: anonymous
    ingressGateway:
      serviceAnnotations:
        # Ensure mission apps have internal load balancer only
        service.beta.kubernetes.io/aws-load-balancer-internal: "true"
        # Enable cross zone load balancing
        service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"

eckoperator:
  enabled: false
fluentbit:
  enabled: false
clusterAuditor:
  enabled: false
logging:
  enabled: false
  values:
    elasticsearch:
      master:
        count: 1
        persistence:
          size: 5Gi
        resources:
          limits:
            cpu: 1
            memory: 3Gi
      data:
        count: 1
        persistence:
          size: 5Gi
        resources:
          limits:
            cpu: 1
            memory: 3Gi

monitoring:
  enabled: false
twistlock:
  enabled: false
  values:
    console:
      persistence:
        size: 5Gi

addons:
  anchore:
    enabled: true
    postgresql:
      enabled: true
    enterprise:
      enabled: true
    enterpriseUiRedis:
      enabled: true
    sso:
      enabled: true
      clientId: "platform1_a8604cc9-f5e9-4656-802d-d05624370245_bb8-anchore"
      samlDescriptorUrl: "https://login.dso.mil/auth/realms/baby-yoda/protocol/saml/descriptor"
