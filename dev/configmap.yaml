hostname: bigbang.dev

flux:
  interval: 1m
  rollback:
    cleanupOnFail: false

clusterAuditor:
  enabled: true

gatekeeper:
  enabled: true
  values:
    replicas: 1

istiooperator:
  enabled: true

istio:
  enabled: true

  values:
    ingressGateway:
      serviceAnnotations:
        # Ensure mission apps have internal load balancer only
        service.beta.kubernetes.io/aws-load-balancer-internal: "true"
        # Enable cross zone load balancing
        service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"

jaeger:
  enabled: true

kiali:
  enabled: true

logging:
  enabled: true
  values:
    elasticsearch:
      master:
        count: 1
        persistence:
          size: 5Gi
        resources:
          limits:
            cpu: 1
            memory: 3Gi
      data:
        count: 1
        persistence:
          size: 5Gi
        resources:
          limits:
            cpu: 1
            memory: 3Gi

eckoperator:
  enabled: true

fluentbit:
  enabled: true

monitoring:
  enabled: true

twistlock:
  enabled: true
  values:
    console:
      persistence:
        size: 5Gi

minio:
  enabled: false

# Gloabl SSO parameters
sso:
  oidc:
    host: login.dso.mil
    realm: baby-yoda
  client_secret: ""


addons:

  gitlabRunner:
    enabled: true

  gitlab:
    enabled: true
    hostnames:
      gitlab: gitlab.bigbang.dev
      registry: registry.bigbang.dev
    sso:
      enabled: true
      label: "Platform One SSO"
      client_id: "platform1_a8604cc9-f5e9-4656-802d-d05624370245_bb8-gitlab"
      client_secret: ""
